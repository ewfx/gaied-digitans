<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI Email Classification</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .results-container {
            margin-top: 30px;
        }
        .table-container {
            margin-top: 20px;
        }
        td {
            word-wrap: break-word;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gen AI Email Classification</h1>

        <!-- Single File Upload -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload a Single File</h5>
            </div>
            <div class="card-body">
                <form id="file-upload-form" action="/upload_and_classify_file/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select a File:</label>
                        <input type="file" id="file" name="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Classify</button>
                </form>
            </div>
        </div>

        <!-- Folder Upload -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload a Folder</h5>
            </div>
            <div class="card-body">
                <form id="folder-upload-form" action="/upload_and_classify_folder/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="folder" class="form-label">Select a Folder (ZIP):</label>
                        <input type="file" id="folder" name="folder" class="form-control" accept=".zip" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Classify</button>
                </form>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing... Please wait.</p>
        </div>

        <!-- Results -->
        <div class="results-container">
            <h2 class="text-center">Results</h2>
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered mt-3">
                        <thead class="table-dark">
                            <tr>
                                <th>Filename</th>
                                <th>Content Summary</th>
                                <th>Request Type</th>
                                <th>Sub Request Type</th>
                                <th>Extracted Fields</th>
                                <th>Duplicate Detected</th>
                                <th>Confidence Score</th>
                                <th>Error</th>
                            </tr>
                        </thead>
                        <tbody id="results-table">
                            <!-- Results will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileForm = document.getElementById("file-upload-form");
        const folderForm = document.getElementById("folder-upload-form");
        const resultsTable = document.getElementById("results-table");
        const loader = document.getElementById("loader");

        // Show loader
        function showLoader() {
            loader.style.display = "block";
        }

        // Hide loader
        function hideLoader() {
            loader.style.display = "none";
        }

        // Handle single file upload
        fileForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            showLoader(); // Show loader when request starts

            const formData = new FormData(fileForm);
            try {
                const response = await fetch("/upload_and_classify_file/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                // Clear previous results
                resultsTable.innerHTML = "";

                // Add the result to the table
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${result.filename || "N/A"}</td>
                    <td>${result.content_summary || "N/A"}</td>
                    <td>${result.request_type || "N/A"}</td>
                    <td>${result.sub_request_type || "N/A"}</td>
                    <td><pre>${JSON.stringify(result.extracted_fields, null, 2) || "N/A"}</pre></td>
                    <td>${result.duplicate_detected ? JSON.stringify(result.duplicate_detected) : "N/A"}</td>
                    <td>${result.confidence_score !== null ? result.confidence_score.toFixed(2) : "N/A"}</td>
                    <td>${result.error || "None"}</td>
                `;
                resultsTable.appendChild(row);
            } catch (error) {
                console.error("Error processing file:", error);
                alert("An error occurred while processing the file.");
            } finally {
                hideLoader(); // Hide loader when request completes
            }
        });

        // Handle folder upload
        folderForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            showLoader(); // Show loader when request starts

            const formData = new FormData(folderForm);
            try {
                const response = await fetch("/upload_and_classify_folder/", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                const results = data;

                // Clear previous results
                resultsTable.innerHTML = "";

                // Populate the table with results
                results.forEach(result => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${result.filename || "N/A"}</td>
                        <td>${result.content_summary || "N/A"}</td>
                        <td>${result.request_type || "N/A"}</td>
                        <td>${result.sub_request_type || "N/A"}</td>
                        <td><pre>${JSON.stringify(result.extracted_fields, null, 2) || "N/A"}</pre></td>
                        <td>${result.duplicate_detected ? JSON.stringify(result.duplicate_detected) : "N/A"}</td>
                        <td>${result.confidence_score !== null ? result.confidence_score.toFixed(2) : "N/A"}</td>
                        <td>${result.error || "None"}</td>
                    `;
                    resultsTable.appendChild(row);
                });
            } catch (error) {
                console.error("Error processing folder:", error);
                alert("An error occurred while processing the folder.");
            } finally {
                hideLoader(); // Hide loader when request completes
            }
        });
    </script>
</body>
</html>
